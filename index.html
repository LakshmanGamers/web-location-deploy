<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
<body>

<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
if(position.coords.latitude>=15 &&position.coords.latitude<=20 &&  position.coords.longitude>= 80.0515996 &&position.coords.longitude<= 85.0515996){
 x.innerHTML = "LatXXXitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude +"<br> Access granted";

}
else{
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude+"<br> Access Denied";;
}}
</script>

</body>
</html>
